<div class="container catalogo-productos">
  <div class="row">
    <div class="col-sm-9">
      <h2>Catalogo de productos</h2>
    </div>
    <div class="col-sm-3">
      <p>Que estas buscando?</p>
      <input type="search" class="searchbox-input" placeholder="Buscar producto"
            (keyup.enter)="filterProducto( buscarTexto.value )"
            #buscarTexto>
    </div>
  </div>
  <div class="row card-group">
    <div class="col-sm-3" style="" *ngFor="let producto of productos">
      <div class="card">
        <img class="card-img-top" [src]="producto.imagen" alt="Card image cap">
        <div class="card-body">
          <span id="productId" class="hidden">{{producto.nombre}}</span>
          <h4 class="card-title">{{producto.nombre}}</h4>
          <p class="card-text">Precio: {{producto.precio}}</p>
          <p class="card-text">Unidades disponibles: {{producto.unidad_disponible}}</p>
          <div class="card-buttons">
            <a href="#" class="btn btn-primary" (click)='getProducto()'>Ver mas</a>
            <a href="#" class="btn btn-warning">Anadir</a>
            <input class="number text-center" type="number" name="" value="2">
          </div>
        </div>
      </div>
  </div>
</div>
</div>
